<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">WORD</th>
        <th scope="col">BIT</th>
        <th scope="col">STATUS</th>
        <th scope="col">TIME</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of LogArray; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{item.idLOG}}</td>
        <td>{{item.wordLOG}}</td>
        <td>{{item.bitLOG}}</td>
        <td>{{item.statLOG}}</td>
        <td>{{item.timeLOG}}</td>
      </tr>
